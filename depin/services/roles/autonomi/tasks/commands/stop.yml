---
## stop service
- name: Stop node
  become: true
  ansible.builtin.service:
    name: autonomi.service
    state: stopped
    enabled: false
    daemon_reload: true

- name: Assert
  when: "'molecule' in groups"
  block:
    - name: Get service info
      become: true
      ansible.builtin.systemd:
        name: "autonomi"
      register: _autonomi

    - name: Check service
      ansible.builtin.assert:
        that:
          - _autonomi['status']['ActiveState']=='inactive'
        quiet: true
