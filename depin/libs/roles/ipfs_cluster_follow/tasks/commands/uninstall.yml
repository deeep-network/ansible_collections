---
- name: Disable systemd service
  become: true
  ansible.builtin.systemd_service:
    name: ipfs-cluster-follow
    enabled: false
    state: stopped

- name: Uninstall
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
    force: true
  loop:
    - /usr/local/bin/ipfs-cluster-follow
    - /opt/ipfs-cluster-follow
    - $HOME/.ipfs-cluster-follow
    - /etc/systemd/system/ipfs-cluster-follow.service
